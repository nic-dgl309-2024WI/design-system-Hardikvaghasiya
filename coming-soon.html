<!DOCTYPE html>
<!-- The language of the document is English -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <!-- Google Fonts Import -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Quicksand:wght@300;700&display=swap" rel="stylesheet">
    <!-- Additional Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- External CSS File Link -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="c-navbar">
        <!-- Checkbox for mobile menu toggle -->
        <input type="checkbox" id="c-check" class="c-navbar__checkbox">
        <!-- Mobile menu toggle button -->
        <label for="c-check" class="c-navbar__toggle">
            <i class="fas fa-bars"></i> <!-- Hamburger icon -->
        </label>
        <!-- Brand logo or name -->
        <label class="c-navbar__logo">Outback Nursery</label>
        <!-- Navigation links -->
        <ul class="c-navbar__items">
            <li class="c-navbar__item"><a class="c-navbar__link c-navbar__link--active" href="#">Home</a></li>
            <li class="c-navbar__item"><a class="c-navbar__link" href="#">Product List</a></li>
            <li class="c-navbar__item"><a class="c-navbar__link" href="#">Gift Certificate</a></li>
            <li class="c-navbar__item"><a class="c-navbar__link" href="#">FAQ</a></li>
            <li class="c-navbar__item"><a class="c-navbar__link" href="#">Announcement</a></li>
            <li class="c-navbar__item"><a class="c-navbar__link" href="#">Contact Us</a></li>
            <!-- Additional navigation items -->
        </ul>
    </nav>
    <!-- Coming Soon Section -->
    <section class="c-coming-soon">
        <div class="c-coming-soon__container">
            <!-- Section title -->
            <h1 class="c-coming-soon__title c-u-ff-Playfair-Display fw-700 fs-large">Coming Soon</h1>
        </div>
    </section>
    
    <!-- Javascript file -->
    <script src="main.js"></script>
</body>
</html>
